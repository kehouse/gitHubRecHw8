<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Git Hub</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css">
  </head>
  <body>

    <header>
         <nav>
           <span class="mega-octicon octicon-mark-github"></span>
          <form class="">
          <input type="text" name="Search GitHub" placeholder="Search GitHub">
         </form>
           <ul>
             <li><strong>Pull requests</strong></li>
             <li><strong>Issues</strong></li>
             <li><strong>Gist</strong></li>
           </ul>
         </nav>
       </header>
       <div id="blogs">

         <aside class="add-post">
          <div class="profilePic"></div>
          <div class="createdDate"></div>
          <div class="followersBar"></div>
          <div class="followingBar"></div>
          <div class="organizations"></div>
         </aside>

         <section>
           <nav>
           <ul>
             <li><a rel="contributions" class="contributionsLink" href=""><span class="octicon octicon-diff-added"></span><h3>Contributions</h3></li>
             <li><a rel="repositories" class="repositoriesLink" href=""><span class="octicon octicon-repo"></span><h3>Repositories</h3></li>
             <li><a rel="publicActivity" class="publicActivityLink" href=""><span class="octicon octicon-rss"></span><h3>Public activity</h3></li>
           </ul>
         </nav>
         </section>

       </div>

       </div>

       <footer>

       </footer>

    <script src="bower_components/underscore/underscore.js" charset="utf-8"></script>
    <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="bower_components/moment/moment.js" charset="utf-8"></script>
    <script src="events.js" charset="utf-8"></script>
    <script src="repos.js" charset="utf-8"></script>
    <script src="github.js" charset="utf-8"></script>
    <script src="user.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
